<!DOCTYPE html>
<html lang="pt-br">

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      animation: blink 1.5s infinite;

    @keyframes blink {

    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #00f0ff;
      border-radius: 12px;
    }
    button {
      background-color: #00f0ff;
      color: #0b0c10;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #03d4e0;
    }
  </style>
</head>
